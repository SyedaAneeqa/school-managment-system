<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>78

<body>

    <div class="navbar">
        <div class="school-name">Bright Future Academy</div>
        <div class="buttons">
            <a href="#" onclick="confirmLogout()">Logout</a>
        </div>
    </div>

    <!-- JavaScript for Logout Confirmation -->
    <script>
        function confirmLogout() {
            let confirmAction = confirm("Do you want to log out of your account?");
            if (confirmAction) {
                window.location.href = "{{ url_for('logout') }}"; // Redirects to logout route
            }
        }
    </script>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="admin-name">Welcome, {{ session['username'] }}</h3>
            <nav>
                <ul>
                    <li><a href="{{ url_for('admindashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('admin_teacher') }}">Teacher</a></li>
                    <li><a href="{{ url_for('admin_student') }}">Student</a></li>
                    <li><a href="{{ url_for('admin_notice') }}">Notice</a></li>
                    <li><a href="{{ url_for('chatbot') }}" class="active">Chatbot</a></li>
                    <li><a href="{{ url_for('approve_users') }}" class="active">approve</a></li>

                </ul>
            </nav>
        </aside>
        <!-- <h2>Pending Users</h2>
<form method="POST">
    {% for user in pending_users %}
        <p>{{ user.username }} ({{ user.role }}) - {{ user.email }}
        <button name="user_id" value="{{ user.id }}">Approve</button></p>
    {% else %}
        <p>No pending users.</p>
    {% endfor %}
</form>
</body>
</html> -->
        <main class="dashboard-content">
            <h2>
                <h2>Pending Users</h2>

                <!-- Class Selection Form -->
                <form method="POST">
                    {% for user in pending_users %}
                    <p>{{ user.username }} ({{ user.role }}) - {{ user.email }}
                        <button name="user_id" value="{{ user.id }}">Approve</button>
                    </p>
                    {% else %}
                    <p>No pending users.</p>
                    {% endfor %}
                </form>


        </main>
    </div>
</body>

</html>
