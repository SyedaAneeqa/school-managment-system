<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="admin-name">Welcome, {{ session['username'] }}</h3>
            <nav>
                <ul>

                    <li><a href="{{ url_for('chatbot') }}" class="active">Chatbot</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Chatbot Content -->
        <main class="dashboard-content">
            <h2>Ask the Chatbot</h2>

            <!-- User input form -->
            <form method="POST">
                <input type="text" name="user_input" placeholder="Type your question..." required style="width: 70%; padding: 8px;">
                <button type="submit" style="padding: 8px;">Send</button>
            </form>

            <!-- Display Bot's Response -->
            {% if response %}
                <div class="chatbot-response" style="margin-top: 20px; background: #f1f1f1; padding: 10px; border-radius: 8px;">
                    <p><strong>Bot:</strong> {{ response }}</p>
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
